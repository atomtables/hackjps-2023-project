{% extends "base/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <!--Register-->
    <div class="container py-5">
        <h1>Register</h1>
        {% if errors is not None %}
        {{ errors }}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            {{ register_form|crispy }}
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
        <p class="text-center">If you already have an account, <a href="/accounts/login">login</a> instead.</p>
    </div>

{% endblock %}
